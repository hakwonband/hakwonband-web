<section>
	<div class="sec_title">
		<h2 class="tit hide">탭영역</h2>
	</div>

	<div class="sec_blk">
		<div class="sec_tab">
			<a href="#findId">아이디 찾기</a>
			<a href="#findPw" class="on">비밀번호 찾기</a>
		</div>
	</div>
</section>

<section ng-if="!isFound" class="sec_findpw">
	<div class="sec_title">
		<h2 class="tit hide">비밀번호 찾기</h2>
	</div>

	<div class="sec_blk">
		<div class="sec_input">
			<input type="text" ng-model="find.user_id" title="아이디 입력" placeholder="아이디" />
			<input type="text" ng-model="find.user_email" ng-if="find.receive_type == 'email' " title="이메일 주소 입력" placeholder="이메일 주소" />
			<input type="tel" ng-model="find.tel1_no" onkeydown="commProto.onlyNumber(event)" onkeypress="commProto.onlyNumber(event)" ng-if="find.receive_type == 'sms' " title="전화번호 입력" placeholder="전화번호" />
		</div>
		<div class="select_chk">
			<select title="전송받을 방법" ng-model="find.receive_type">
				<option value="sms" selected="selected">문자메세지</option>
				<option value="email">이메일</option>
			</select>
		</div>

		<!--버튼 영역-->
		<button type="button" class="btn btn_style_submit btn_block btn_bold" ng-click="findPw();">완료</button>
		<!--//버튼 영역-->
	</div>
</section>

<section ng-show="isFound">
	<div class="sec_title">
		<h2 class="tit hide">비밀번호 찾기 결과</h2>
	</div>

	<div class="sec_blk">
		<div class="sec_result pw">
			<a href="#main">
				<span class="txt" ng-if="find.receive_type == 'email' ">가입된 이메일로<br />임시비밀번호가 전송되었습니다.<br />로그인 후 비밀번호 변경을 해주세요.</span>
				<span class="txt" ng-if="find.receive_type == 'sms' ">가입된 핸드폰 문자메세지로<br />임시비밀번호가 전송되었습니다.<br />로그인 후 비밀번호 변경을 해주세요.</span>
			</a>
		</div>
	</div>
</section>
