<script>
$(document).ready(function(){

	// hide #back-top first
	$("#back-top").hide();
	
	// fade in #back-top
	$(function () {
		$(window).scroll(function () {
			if ($(this).scrollTop() > 100) {
				$('#back-top').fadeIn();
			} else {
				$('#back-top').fadeOut();
			}
		});

		// scroll body to 0px on click
		$('#back-top a').click(function () {
			$('body,html').animate({
				scrollTop: 0
			}, 800);
			return false;
		});
	});

});
</script>




</style> 

<script type="text/javascript">

	$(function() {
		$('button[data-act=topImg]').click(function() {
			var dataOrder = $(this).attr('data-order');
			if( dataOrder == 1 ) {
				$('div.img_box > img[data-view=1]').show();
				$('div.img_box > img[data-view=2]').hide();
				$('div.img_box > img[data-view=3]').hide();
			} else if( dataOrder == 2 ) {
				$('div.img_box > img[data-view=1]').hide();
				$('div.img_box > img[data-view=2]').show();
				$('div.img_box > img[data-view=3]').hide();
			} else if( dataOrder == 3 ) {
				$('div.img_box > img[data-view=1]').hide();
				$('div.img_box > img[data-view=2]').hide();
				$('div.img_box > img[data-view=3]').show();
			}
		});
	});

	$('button[data-act=questionsSend]').click(function() {
		if($('input[name=title]').val().trim() === ''){
			alert('제목을 입력하여 주십시오.');
			$('input[name=title]').focus();
			return false;
		} else if($('input[name=email]').val().trim() === '') {
			alert('이메일을 입력하여 주십시오.');
			$('input[name=email]').focus();
			return false;
		} else if($('input[name=phone]').val().trim() === '') {
			alert('연락처를 입력하여 주십시오.');
			$('input[name=phone]').focus();
			return false;
		} else if($('textarea[name=content]').val().trim() === '') {
			alert('문의하실 내용을 입력하여 주십시오.');
			$('textarea[name=content]').focus();
			return false;
		} else {

			var param = {
				title:$('input[name=title]').val()
				, email:$('input[name=email]').val()
				, phone:$('input[name=phone]').val()
				, content:$('textarea[name=content]').val()
			};
			console.log('param', param);

			var queryString = $.param(param, true);
			jQuery.ajax({
				url: "/questionsMail.do",
				type: "post",
				data: queryString,
				dataType: "json",
				success: function(data) {
					if( data.colData && data.colData.flag == "success" ) {
						$('input[name=title]').val('');
						$('input[name=email]').val('');
						$('input[name=phone]').val('');
						$('textarea[name=content]').val('');
						alert('문의 메일을 요청 했습니다.');
					} else {
						alert('문의 메일 요청을 실패 했습니다.');
					}
				},
				error: function(xhr, textStatus, errorThrown) {
					alert('문의 메일 요청을 실패 했습니다.');
				}
			});
			return false;
		}
	});
</script>
