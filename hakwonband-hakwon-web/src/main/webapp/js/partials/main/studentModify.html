<div class="ibox m m-t-xl">
	<div class="ibox-content">
		<form method="get" class="form-horizontal">
			<div class="form-group"><label class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10"><input type="text" class="form-control" ng-model="user_info.user_name"></div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group"><label class="col-sm-2 control-label">아이디</label>
				<div class="col-sm-10">
					{{user_info.user_id}}
				</div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group"><label class="col-sm-2 control-label">비밀번호</label>
				<div class="col-sm-10"><input type="text" class="form-control" ng-model="user_info.user_pwd"></div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group"><label class="col-sm-2 control-label">이메일 주소</label>
				<div class="col-sm-10">{{user_info.user_email}}</div>
				<!--
				<div class="col-sm-10"><input type="text" class="form-control" ng-model="user_info.user_email"></div>
				-->
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group"><label class="col-sm-2 control-label">생년월일</label>
				<div class="col-sm-10"><input type="date" class="form-control" min="1950-01-01" max="2020-12-31" ng-model="user_info.user_birthday"></div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group"><label class="col-sm-2 control-label">성별</label>
				<div class="col-sm-10">
					<div>
						<label><input checked="" value="M" id="optionsRadios1" name="gender" ng-model="user_info.user_gender" type="radio">남</label>
						<label><input checked="" value="W" id="optionsRadios1" name="gender" ng-model="user_info.user_gender" type="radio">여</label>
					</div>
				</div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group"><label class="col-sm-2 control-label">연락처</label>
				<div class="col-sm-10"><input type="text" name="user_info.tel1_no" ng-model="tel1_no" class="form-control"></div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group"><label class="col-sm-2 control-label">학교 정보</label>
				<div class="col-sm-10">
					<select title="교육과정 선택" ng-model="school_info.school_level">
						<option label="선택해 주세요." value="">선택해 주세요.</option>
						<option label="초" value="001">초</option>
						<option label="중" value="002">중</option>
						<option label="고" value="003">고</option>
					</select>
					<select title="학년 선택" ng-model="school_info.level">
						<option label="선택해 주세요." value="">선택해 주세요.</option>
						<option label="1학년" value="1">1학년</option>
						<option label="2학년" value="2">2학년</option>
						<option label="3학년" value="3">3학년</option>
						<option label="4학년" value="4">4학년</option>
						<option label="5학년" value="5">5학년</option>
						<option label="6학년" value="6">6학년</option>
					</select>
				</div>
			</div>
			<div class="hr-line-dashed"></div>

			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<button class="btn btn-white" type="button" ng-click="cancel()">취소</button>
					<button class="btn btn-primary" type="button" ng-click="save()">저장</button>
				</div>
			</div>
		</form>
	</div>
</div>
