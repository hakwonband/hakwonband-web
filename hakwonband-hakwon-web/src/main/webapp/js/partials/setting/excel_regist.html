
<a href="/file/회원등록엑셀.xlsx" target="_blank">샘플 파일 다운로드</a>

<div class="input-group m-b-xl col-md-4 col-md-offset-4">
	<div class="form-group">
		<div class="col-sm-11">
			<span class="btn btn-primary">파일 업로드</span>
			<input type="file" data-act="file_upload" class="input_file">
		</div>
	</div>
</div>

<div>
	<span ng-show="resultList.length > 0">업로드 결과 입니다.</span>
	<ul>
		<li ng-repeat="item in resultList">
			{{item.flag}} - {{item.user_id}}({{item.user_name}})
		</li>
	</ul>
</div>
