
<div class="input-group m-b-xl col-md-4 col-md-offset-4">
	<input type="text" class="form-control" placeholder="반 명으로 검색" ng-model="search_text" ng-enter="getClassList()">
	<span class="input-group-btn"> <button type="button" class="btn btn-primary" ng-click="getClassList()">검색</button> </span>
</div>

<!-- 반이 없는 경우 -->
<div class="contact-box box_nodata" ng-if="classList.length == 0">
	등록된 반이 없습니다
</div>

<!-- 반이 있는 경우 -->
<div ng-if="classList.length > 0">
	<!-- 새로운 반은 class="new_class"를 붙여준다. -->
	<div class="contact-box class_box" ng-repeat="item in classList">
		<a href="" ng-click="goClassNotice(item.class_no)">
			<img class="img-circle m-t-xs img-responsive" ng-src="{{ getFileFullPath(item.logo_file_path) }}" alt="">
			<h3 class="title_name">{{item.class_title}}</h3>
			<p class="contact-box-info">
				{{item.class_intro}}
			</p>
		</a>
	</div>
	<div class="clearfix"></div>
</div>

<!-- 신규 반 등록 -->
<div class="make_class m-t-xl ibox-content form-horizontal" ng-if="checkAuthType()">
	<div class="form-group" style="margin-bottom:0;">
		<label class="col-sm-2 col-sm-offset-1 control-label">반 등록</label>
		<div class="col-sm-8">
			<div class="col-md-8">
				<input type="number" class="form-control m-b-xs" placeholder="반 순서" onkeypress="onlyNumber(event)" ng-model="regClassInfo.class_order" maxlength="3">
				<input type="text" class="form-control m-b-xs" placeholder="반 명 (한글, 영문 10자 까지)" ng-model="regClassInfo.class_title">
				<input type="text" class="form-control m-b-xs" placeholder="반 설명 (한글, 영문 25자 까지)" ng-model="regClassInfo.class_intro">
			</div>
			<div class="col-md-1"><button type="button" class="btn btn-primary" ng-click="registClass()">완료</button></div>
		</div>
	</div>
</div>

<!-- 신규 paging 영역-->
<div class="text-center m-b-xl m-t-xl" ng-if="pageInfo">
	<button type="button" class="btn btn-white" ng-if="pageInfo.prevPage" ng-click="movePage(pageInfo.prevPage)"><i class="fa fa-chevron-left"></i></button>
	<button ng-repeat="page in pageInfo.pages"class="btn btn-white"  ng-class="{active: page === pageInfo.curPage}" ng-click="movePage(page)">{{page}}</button>
	<button type="button" class="btn btn-white" ng-if="pageInfo.nextPage" ng-click="movePage(pageInfo.nextPage)"><i class="fa fa-chevron-right"></i></button>
</div>
