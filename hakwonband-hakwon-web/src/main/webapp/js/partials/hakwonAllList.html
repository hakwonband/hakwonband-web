
<!-- 등록된 학원이 없는 경우 -->
<div class="contact-box box_nodata" ng-if="hakwonAllList.length == 0">
	등록된 학원이 없습니다
</div>

<!-- 학원이 있는 경우 -->
<div ng-if="hakwonAllList.length > 0">
	<!-- 새로운 반은 class="new_class"를 붙여준다. -->
	<div class="contact-box class_box" ng-repeat="item in hakwonAllList">
		<a href="/main.do#/main?hakwon_no={{item.hakwon_no}}" ng-if="item.hakwon_status == '001'" >
			<img class="img-circle m-t-xs img-responsive" ng-src="{{ CommUtil.createFileFullPath(item.logo_file_path, 'hakwon') }}" alt="">
			<h3 class="title_name">{{item.hakwon_name}}(상태:{{item.hakwon_status_name}})</h3>
			<p class="contact-box-info">
				선생님({{item.teacher_count}}), 학부모({{item.parents_count}}), 학생({{item.student_count}})
			</p>
		</a>
		<a href="#" onclick="return false;" ng-if="item.hakwon_status == '002'" ng-click="unauthorized()" >
			<img class="img-circle m-t-xs img-responsive" ng-src="{{ CommUtil.createFileFullPath(item.logo_file_path, 'hakwon') }}" alt="">
			<h3 class="title_name">{{item.hakwon_name}}(상태:{{item.hakwon_status_name}})</h3>
			<p class="contact-box-info">
				선생님({{item.teacher_count}}), 학부모({{item.parents_count}}), 학생({{item.student_count}})
			</p>
		</a>
	</div>
	<div class="clearfix"></div>
</div>
