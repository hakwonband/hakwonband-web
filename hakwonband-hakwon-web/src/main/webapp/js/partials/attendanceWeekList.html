<div class="attendanceList">
	<section class="wrapper wrapper-content row">
		<div class="ibox">
			<div class="ibox-title"><h2>출결리스트</h2></div>

			<div class="ibox-content text-center">
				<div class="col-md-3">
					학원 학생 출결 엑셀 다운로드
				</div>
				<div class="col-md-2">
					<select ng-model="excelYear" class="form-control">
						<option value="2015">2015년</option><option value="2016">2016년</option><option value="2017">2017년</option><option value="2018">2018년</option><option value="2019">2019년</option><option value="2020">2020년</option>
					</select>
				</div>
				<div class="col-md-2">
					<select ng-model="excelMonth" class="form-control">
						<option value="01">01월</option><option value="02">02월</option><option value="03">03월</option><option value="04">04월</option>
						<option value="05">05월</option><option value="06">06월</option><option value="07">07월</option><option value="08">08월</option>
						<option value="09">09월</option><option value="10">10월</option><option value="11">11월</option><option value="12">12월</option>
					</select>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-primary" ng-click="excelDownload()">엑셀다운로드</button>
				</div>
			</div>
			<div class="ibox-content">
				<div class="col-md-2">
					<select name="classNo" class="form-control">
						<option value="">반명</option>
						<option ng-repeat="item in classList" value="{{item.class_no}}">
							{{item.class_title}}
						</option>
					</select>
				</div>
				<div class="col-md-2">
					<select name="searchType" class="form-control">
						<option value="name">이름</option>
						<option value="id">아이디</option>
					</select>
				</div>
				<div class="col-md-4">
					<div class="input-group">
						<input type="text" class="form-control" name="searchText" placeholder="검색어 입력" ng-keydown="searchAttendanceEnter($event)" value="">
						<span class="input-group-btn"> <button type="button" class="btn btn-primary" ng-click="attendanceSearch()">검색</button> </span>
					</div>
				</div>
				<div class="col-md-4">
					<input type="checkbox" name="alram_flag" value="true"> 알림 발송&nbsp;
					<button type="button" class="btn btn-primary" ng-click="allAttendance('start')">일괄등원</button>
					<button type="button" class="btn btn-primary" ng-click="allAttendance('end')">일괄하원</button>
				</div>
			</div>

			<div class="ibox-content">
				<table class="table table-hover table_link">
					<thead>
						<tr>
							<th><input type="checkbox" name="all_check" data-act="studentAllCheck" value="all">전체</th>
							<th>이름</th>
							<th>아이디</th>
							<th>출결코드</th>
							<th>월</th>
							<th>화</th>
							<th>수</th>
							<th>목</th>
							<th>금</th>
							<th>토</th>
							<th style="color: red;">일</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in studentList" receipt-no={{item.attendance_no}}>
							<td><input type="checkbox" name="student_no" value="{{ item.user_no }}"></td>
							<td>
								<a href="" student-no={{item.user_no}}>
									<img class="img-circle" ng-src="{{ getPhotoFileFullPath(item.photo_path) }}" alt="{{ item.user_name }} 프로필" width="35" height="35">
									{{ item.user_name }}
								</a>
							</td>
							<td><span>{{ item.user_id }}</span></td>
							<td><span><strong>{{ item.attendance_code}}</strong></span></td>
							<td><span class="mon_span">{{ item.mon }}</span></td>
							<td><span class="tue_span">{{ item.tue }}</span></td>
							<td><span class="wed_span">{{ item.wed }}</span></td>
							<td><span class="thu_span">{{ item.thu }}</span></td>
							<td><span class="fri_span">{{ item.fri }}</span></td>
							<td><span class="sat_span">{{ item.sat }}</span></td>
							<td><span class="sun_span">{{ item.sun }}</span></td>
						</tr>
					</tbody>
				</table>

				<div class="text-center m-b-xl m-t-xl" id="eg-custom-paging">
				</div>

			</div>
			<!-- <div class="ibox-content text-right">
				<button class="btn btn-primary" type="button" title="수납 등록">수납 등록</button>
			</div> -->
		</div>
	</section>
</div>
