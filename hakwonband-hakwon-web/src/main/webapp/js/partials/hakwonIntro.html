<div class="col-md-3">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h2>학원정보</h2>
		</div>
		<div class="ibox-content no-padding border-left-right">
			<img alt="image" class="img-responsive" ng-src="{{ getFileFullPath() }}" src="/assets/img/profile_big.jpg">
		</div>
		<div class="ibox-content profile-content">
			<h3><strong>{{hakwonObj.hakwon_name}}</strong></h3>
			<ul>
				<li>{{hakwonObj.old_sido}} / {{hakwonObj.hakwon_name}}</li>
				<li>{{ getAllAddrText() }}</li>
				<li>{{hakwonObj.tel_no_1}}</li>
			</ul>
		</div>
	</div>
</div>
<div class="col-md-9">

	<div ng-if="!hakwonObj.introduction" class="ibox float-e-margins">
		<div class="ibox-title text-center" style="padding:200px 0;">
			등록된 소개 정보가 없습니다.<br>소개페이지를 작성해 주세요.<br>
			<a href="" class="btn btn-primary m-t-xl" ng-if="checkAuthType()" ng-click="goEditIntro()" onclick="return false;">학원 소개 작성하기</a>
		</div>
	</div>

	<div ng-if="hakwonObj.introduction" class="ibox float-e-margins">
		<div class="ibox-content view_cont" id="hakwon_introduction" ng-bind-html="hakwonObj.introduction | rawHtml"></div>
		<div class="ibox-content text-right">
			<a href="" class="btn btn-primary" ng-if="checkAuthType()" ng-click="goEditIntro()" onclick="return false;">학원소개 수정</a>
		</div>
	</div>
</div>
