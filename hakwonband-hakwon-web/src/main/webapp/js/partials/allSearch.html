<div class="ibox m">
	<div class="ibox-content">
		<div class="input-group m-b-xl col-md-4 col-md-offset-4 ng-scope">
			<input type="text" name="search_text" ng-model="search_text" class="form-control" placeholder="검색">
			<span class="input-group-btn"> <button type="button" class="btn btn-primary" ng-click="movePage()">검색</button> </span>
		</div>

		<table class="table table-hover table_link" ng-if="search_count == 0">
			<thead>
			<tr>
				<th>카테고리</th>
				<th>제목</th>
				<th>날짜 / 작성자</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td colspan="3" ng-show="isSearch == true" class="box_nodata">검색된 내용이 없습니다.</td>
				<td colspan="3" ng-show="isSearch == false" class="box_nodata">검색해 주세요.</td>
			</tr>
			</tbody>
		</table>
		<table class="table table-hover table_link" ng-if="search_count != 0">
			<thead>
			<tr>
				<th>카테고리</th>
				<th>제목</th>
				<th>날짜 / 작성자</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="item in search_list">
				<td>
					{{item.search_type_name}}
				</td>
				<td>
					<a href="" ng-click="goContentDetail(item)">{{ item.title }}</a>
				</td>
				<td>
					<span>{{ item.reg_date }} / {{ item.reg_user_name }}</span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<!-- 신규 paging 영역-->
	<div class="text-center m-b-xl m-t-xl" ng-if="pageInfo">
		<button type="button" class="btn btn-white" ng-if="pageInfo.prevPage" ng-click="movePage(pageInfo.prevPage)"><i class="fa fa-chevron-left"></i></button>
		<button ng-repeat="page in pageInfo.pages"class="btn btn-white"  ng-class="{active: page === pageInfo.curPage}" ng-click="movePage(page)">{{page}}</button>
		<button type="button" class="btn btn-white" ng-if="pageInfo.nextPage" ng-click="movePage(pageInfo.nextPage)"><i class="fa fa-chevron-right"></i></button>
	</div>
	<!--// 신규 paging 영역-->
</div>
