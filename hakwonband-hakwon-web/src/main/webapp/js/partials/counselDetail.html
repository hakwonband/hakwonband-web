<div class="counselDetail">
	<section class="wrapper wrapper-content row">
		<div class="ibox">
			<div class="ibox-title"><h2>{{counselTitle}}</h2></div>
			<div class="ibox-content">
				<p class="message_body_text">{{counselContent}}</p>
				<small class="pull-right text-right">
					<span class="counsel_people"><span class="badge badge-primary">상담자</span> <a href="#"><img class="img-circle" ng-src="{{ getPhotoFileFullPath(counsellorPhoto) }}" alt="{{ counsellorName }} 프로필" width="30">{{ counsellorName }}</a></span>
					<span class="text-muted">{{regDate}}</span>
				</small>
			</div>
			<div class="ibox-content">
				<h3>{{familyType}}</h3>
				<ul class="chosen_select">
					<li ng-repeat="item in familyMembers" family-no={{item.user_no}}>
						<span ng-if=" 'M' == item.user_gender " class="badge badge-danger">{{getUserGender(item.user_gender)}}</span>
						<span ng-if=" 'F' == item.user_gender " class="badge badge-info">{{getUserGender(item.user_gender)}}</span>
						 <a href="#"><img class="img-circle" ng-src="{{ getPhotoFileFullPath(item.photo_path) }}" alt="{{ item.user_name }} 프로필" width="30"> {{item.user_name}}</a>
					</li>
				</ul>
			</div>

			<div class="ibox-title m-t"><h2>첨부파일</h2></div>

								</div>

						</div>

				</div>
			</div>

			<div class="ibox-content text-right m-t">
				<button class="btn btn-default" type="button" title="수정" data-act="counselUpdate">수정</button>
				<button class="btn btn-default" type="button" title="삭제" data-act="counselDelete">삭제</button>
				<button class="btn btn-default" type="button" title="목록으로" data-act="counselList">목록으로</button>
			</div>
		</div>
	</section>
</div>
